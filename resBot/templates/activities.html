<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activities</title>
</head>
<body>
{%if activities %}
    {%for activity in activities%}
        <ul>
            <li><span>{{activity.name}}</span>
                <span> <a href="{{url_for('show_resala_committees', activity_id=activity.id)}}"> Show Committees </a> </span>
            </li>
        </ul>
    {% endfor %}
{% endif %}
</body>
</html>
