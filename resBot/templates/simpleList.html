<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Simple Form</title>
    {% endif %}
</head>
<body>
{% if title %}
<h1>{{title}}</h1>
{% endif %}
{% if items %}
    <ul>
        {% for item in items %}
            <li> {{item.name}} </li>
        {% endfor %}
    </ul>


{% endif %}
</body>
</html>
